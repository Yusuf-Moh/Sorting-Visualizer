<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <h1 class="headline">Sorting Algorithms visuell dargestellt</h1>
    <nav>
        <div class="row">
            <div class="content">
                <button type="button" id="SortArray" class="btn btn-success">Neues SortArray</button>
            </div>
            <div class="content" id="inputs">
                <span id="size">Größe <input type="range" id="array_size" min="5" max="50" step="1" value="25"></span>
                <span id="speed">Schnelligkeit <input type="range" id="algo_speed" min="20" max="100" step="2"></span>

            </div>
            <div class="content SortAlgorithms">
                <button type="button" id="bubbleSort" class="btn btn-info bubbleSort">Bubble-Sort</button>
                <button type="button" id="quickSort" class="btn btn-info quickSort">Quick-Sort</button>
                <button type="button" id="mergeSort" class="btn btn-info mergeSort">Merge-Sort</button>
                <button type="button" id="insertionSort" class="btn btn-info insertionSort">Insertion-Sort</button>
                <button type="button" id="selectionSort" class="btn btn-info selectionSort">Selection-Sort</button>
            </div>
        </div>
    </nav>
</header>

<body>
    <div class="container p-4 mb-4">
        <div id="barContainer" class="flex-container">
        </div>
    </div>
    <script src="jsFiles/main.js"></script>
    <script src="jsFiles/bubbleSort.js"></script>
    <script src="jsFiles/quickSort.js"></script>
    <script src="jsFiles/mergeSort.js"></script>
    <script src="jsFiles/insertionSort.js"></script>
    <script src="jsFiles/selectionSort.js"></script>
</body>

</html>
